<!DOCTYPE html>
<html>
<head>
  <title>Horizons Task</title>

  <!-- Load libraries -->
  <script src="../static/lib/jquery-3.3.1/jquery.min.js"></script>
  <script src="../static/lib/jspsych-6.1.0/jspsych.js"></script>

  <!-- Load Horizons Task -->
  <script src="../static/js/horizons-task.js"></script>
  <script src="../static/js/horizons-instructions.js"></script>
  <script src="../static/js/horizons-surveys.js"></script>

  <!-- Load NivTurk plug-ins -->
  <script src="../static/js/nivturk-plugins.js" type="text/javascript"></script>

  <!-- Load jsPsych plug-ins -->
  <script src="../static/js/jspsych-horizons-task.js"></script>
  <script src="../static/js/jspsych-horizons-comprehension.js"></script>
  <script src="../static/js/jspsych-survey-demo.js"></script>
  <script src="../static/js/jspsych-survey-debrief.js"></script>
  <script src="../static/js/jspsych-survey-template.js"></script>
  <script src="../static/lib/jspsych-6.1.0/plugins/jspsych-instructions.js"></script>
  <script src="../static/lib/jspsych-6.1.0/plugins/jspsych-call-function.js"></script>

  <!-- Load CSS styles -->
  <link href="../static/lib/jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>

</head>
<body></body>
<script>

  // Display alert message on back/refresh.
  // https://developer.mozilla.org/en-US/docs/Web/API/WindowEventHandlers/onbeforeunload
  function verify_unload(e){
    e.preventDefault();
    (e || window.event).returnValue = null;
    return null;
  };
  window.addEventListener("beforeunload", verify_unload);

  // Add version metadata.
  jsPsych.data.addProperties({
    task_version: '0.2',
  });

  // Define global variables.
  var low_quality = false;

  // Define timeline.
  var timeline = [];
  timeline = timeline.concat(WELCOME);                // Welcome screen
  timeline = timeline.concat(SURVEYS);                // Surveys
  timeline = timeline.concat(INSTRUCTIONS);           // Instructions loop
  timeline = timeline.concat(COMPREHENSION_CHECK);    // Comprehension check (implicit)
  timeline = timeline.concat(READY_01);               // Ready check
  timeline = timeline.concat(HORIZONS.slice(0,40));   // Horizons task
  timeline = timeline.concat(READY_02);               // Ready check
  timeline = timeline.concat(HORIZONS.slice(40,80));  // Horizons task
  timeline = timeline.concat(DEMO);                   // Demographics
  timeline = timeline.concat(DEBRIEF);                // Debriefing form

  // start the experiment
  jsPsych.init({
    timeline: timeline,
    preload_images: preload_images,
    show_progress_bar: true,
    on_finish: function() {

      // Remove requirement to verify redirect
      window.removeEventListener("beforeunload", verify_unload);

      // Add interactions to the data variable
      var interaction_data = jsPsych.data.getInteractionData();
      jsPsych.data.get().addToLast({interactions: interaction_data.json()});

      // Display jsPsych data in viewport.
      // jsPsych.data.displayData();

      if (low_quality || num_loops >= max_loops) {

        // Save rejected dataset to disk.
        redirect_reject("{{workerId}}", "{{assignmentId}}", "{{hitId}}", "{{code_reject}}");

      } else {

        // Save complete dataset to disk.
        redirect_success("{{workerId}}", "{{assignmentId}}", "{{hitId}}", "{{code_success}}");

      }

    }

  });

</script>
</html>
