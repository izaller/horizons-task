<!DOCTYPE html>
<html>
  <head>
    <title>Horizons Task</title>
    <script src="jspsych-6.1.0/jspsych.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-survey-multi-choice.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-instructions.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-horizons-task.js"></script>
    <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body></body>
  <script>
    /* create timeline */
    var timeline = [];

    var games = []
    var messages = []

    function generate_games(){

        var forced_choices_h1_two_two = [] // choices for a [2,2] game
        for (var i = 0; i < 3; i++) {
            forced_choices_two_two.push(['leftarrow', 'leftarrow', 'rightarrow', 'rightarrow']);
            forced_choices_two_two.push(['leftarrow', 'rightarrow', 'leftarrow', 'rightarrow']);
            forced_choices_two_two.push(['leftarrow', 'rightarrow', 'rightarrow', 'leftarrow']);
            forced_choices_two_two.push(['rightarrow', 'leftarrow', 'rightarrow', 'leftarrow']);
            forced_choices_two_two.push(['rightarrow', 'rightarrow', 'leftarrow', 'leftarrow']);
            forced_choices_two_two.push(['rightarrow', 'leftarrow', 'leftarrow', 'rightarrow']);
        }
        forced_choices_two_two.push(['leftarrow', 'rightarrow', 'leftarrow', 'rightarrow']);
        forced_choices_two_two.push(['rightarrow', 'leftarrow', 'leftarrow', 'rightarrow']);

        var forced_choices_h6_two_two = [] // choices for a [2,2] game
        for (var i = 0; i < 3; i++) {
            forced_choices_two_two.push(['leftarrow', 'leftarrow', 'rightarrow', 'rightarrow']);
            forced_choices_two_two.push(['leftarrow', 'rightarrow', 'leftarrow', 'rightarrow']);
            forced_choices_two_two.push(['leftarrow', 'rightarrow', 'rightarrow', 'leftarrow']);
            forced_choices_two_two.push(['rightarrow', 'leftarrow', 'rightarrow', 'leftarrow']);
            forced_choices_two_two.push(['rightarrow', 'rightarrow', 'leftarrow', 'leftarrow']);
            forced_choices_two_two.push(['rightarrow', 'leftarrow', 'leftarrow', 'rightarrow']);
        }
        forced_choices_two_two.push(['leftarrow', 'rightarrow', 'leftarrow', 'rightarrow']);
        forced_choices_two_two.push(['rightarrow', 'leftarrow', 'leftarrow', 'rightarrow']);

        var forced_choices_h1_three_one = [] // choices for a [3,1] and [1,3] game
        for (var i = 0; i < 2; i++) {
            forced_choices_three_one.push(['leftarrow', 'leftarrow', 'leftarrow', 'rightarrow']);
            forced_choices_three_one.push(['leftarrow', 'leftarrow', 'rightarrow', 'leftarrow']);
            forced_choices_three_one.push(['leftarrow', 'rightarrow', 'leftarrow', 'leftarrow']);
            forced_choices_three_one.push(['rightarrow', 'leftarrow', 'leftarrow', 'leftarrow']);
            forced_choices_three_one.push(['rightarrow', 'rightarrow', 'rightarrow', 'leftarrow']);
            forced_choices_three_one.push(['rightarrow', 'rightarrow', 'leftarrow', 'rightarrow']);
            forced_choices_three_one.push(['rightarrow', 'leftarrow', 'rightarrow', 'rightarrow']);
            forced_choices_three_one.push(['leftarrow', 'rightarrow', 'rightarrow', 'rightarrow']);
        }
        forced_choices_three_one.push(['leftarrow', 'leftarrow', 'rightarrow', 'leftarrow']);
        forced_choices_three_one.push(['rightarrow', 'leftarrow', 'leftarrow', 'leftarrow']);
        forced_choices_three_one.push(['rightarrow', 'rightarrow', 'leftarrow', 'rightarrow']);
        forced_choices_three_one.push(['leftarrow', 'rightarrow', 'rightarrow', 'rightarrow']);

        var forced_choices_h6_three_one = [] // choices for a [3,1] and [1,3] game
        for (var i = 0; i < 2; i++) {
            forced_choices_three_one.push(['leftarrow', 'leftarrow', 'leftarrow', 'rightarrow']);
            forced_choices_three_one.push(['leftarrow', 'leftarrow', 'rightarrow', 'leftarrow']);
            forced_choices_three_one.push(['leftarrow', 'rightarrow', 'leftarrow', 'leftarrow']);
            forced_choices_three_one.push(['rightarrow', 'leftarrow', 'leftarrow', 'leftarrow']);
            forced_choices_three_one.push(['rightarrow', 'rightarrow', 'rightarrow', 'leftarrow']);
            forced_choices_three_one.push(['rightarrow', 'rightarrow', 'leftarrow', 'rightarrow']);
            forced_choices_three_one.push(['rightarrow', 'leftarrow', 'rightarrow', 'rightarrow']);
            forced_choices_three_one.push(['leftarrow', 'rightarrow', 'rightarrow', 'rightarrow']);
        }
        forced_choices_three_one.push(['leftarrow', 'leftarrow', 'rightarrow', 'leftarrow']);
        forced_choices_three_one.push(['rightarrow', 'leftarrow', 'leftarrow', 'leftarrow']);
        forced_choices_three_one.push(['rightarrow', 'rightarrow', 'leftarrow', 'rightarrow']);
        forced_choices_three_one.push(['leftarrow', 'rightarrow', 'rightarrow', 'rightarrow']);

        var colors = [];
        for (var i = 0; i < 10; i++) {
            colors.push(["orange", "lightblue"]);
            colors.push(["lightblue", "orange"]);
        }

        var means_h1_two_two = [
            [40, 10], [40, 20], [40, 28], [40, 32], [40, 36],
            [40, 44], [40, 48], [40, 52], [40, 60], [40, 70],
            [60, 30], [60, 40], [60, 48], [60, 52], [60, 56],
            [60, 64], [60, 68], [60, 72], [60, 80], [60, 90]
        ]

        var means_h6_two_two = [
            [40, 10], [40, 20], [40, 28], [40, 32], [40, 36],
            [40, 44], [40, 48], [40, 52], [40, 60], [40, 70],
            [60, 30], [60, 40], [60, 48], [60, 52], [60, 56],
            [60, 64], [60, 68], [60, 72], [60, 80], [60, 90]
        ]

        var means_h1_three_one = [
            [40, 10], [40, 20], [40, 28], [40, 32], [40, 36],
            [40, 44], [40, 48], [40, 52], [40, 60], [40, 70],
            [60, 30], [60, 40], [60, 48], [60, 52], [60, 56],
            [60, 64], [60, 68], [60, 72], [60, 80], [60, 90]
        ]

        var means_h6_three_one = [
            [40, 10], [40, 20], [40, 28], [40, 32], [40, 36],
            [40, 44], [40, 48], [40, 52], [40, 60], [40, 70],
            [60, 30], [60, 40], [60, 48], [60, 52], [60, 56],
            [60, 64], [60, 68], [60, 72], [60, 80], [60, 90]
        ]

        for (var i = 0; i < 20; i++) {
            game_h1_two_two = {
                type: "horizons-task",
                horizon: 5,
                colors: function(){
                    return jsPsych.randomization.sampleWithoutReplacement(colors, 1)[0];
                },
                means: function(){
                    return jsPsych.randomization.sampleWithoutReplacement(means_h1_two_two, 1)[0];
                },
                forced_choices: function(){
                    return jsPsych.randomization.sampleWithoutReplacement(forced_choices_h1_two_two, 1)[0];
                },
                data: {test_part: "live"}
            }

            game_h6_two_two = {
                type: "horizons-task",
                horizon: 10,
                colors: function(){
                    return jsPsych.randomization.sampleWithoutReplacement(colors, 1)[0];
                },
                means: function(){
                    return jsPsych.randomization.sampleWithoutReplacement(means_h6_two_two, 1)[0];
                },
                forced_choices: function(){
                    return jsPsych.randomization.sampleWithoutReplacement(forced_choices_h6_two_two, 1)[0];
                },
                data: {test_part: "live"}
            }

            game_h1_three_one = {
                type: "horizons-task",
                horizon: 5,
                colors: function(){
                    return jsPsych.randomization.sampleWithoutReplacement(colors, 1)[0];
                },
                means: function(){
                    return jsPsych.randomization.sampleWithoutReplacement(means_h1_three_one, 1)[0];
                },
                forced_choices: function(){
                    return jsPsych.randomization.sampleWithoutReplacement(forced_choices_h1_three_one, 1)[0];
                },
                data: {test_part: "live"}
            }

            game_h6_three_one = {
                type: "horizons-task",
                horizon: 10,
                colors: function(){
                    return jsPsych.randomization.sampleWithoutReplacement(colors, 1)[0];
                },
                means: function(){
                    return jsPsych.randomization.sampleWithoutReplacement(means_h6_three_one, 1)[0];
                },
                forced_choices: function(){
                    return jsPsych.randomization.sampleWithoutReplacement(forced_choices_h6_three_one, 1)[0];
                },
                data: {test_part: "live"}
            }

            games.push(game_h1_two_two);
            games.push(game_h6_two_two);
            games.push(game_h1_three_one);
            games.push(game_h6_three_one);
        }
    }

    function generate_end_message(){
        for (var i = 0; i < 80; i++) {
            var end_message = {
                type: "html-keyboard-response",
                stimulus: "End of game " + Number(i + 1) + ". Press any key to proceed",
                choices: jsPsych.ALL_KEYS
            }
            messages.push(end_message)
        }
    }
    
    // generate all games before the participant enters the experiment
    generate_games();
    games = jsPsych.randomization.shuffle(games);
    generate_end_message();

    // define instructions
    var instr1 = {
        type: 'instructions',
        pages: [
            "<strong>We are now beginning the experiment.</strong><p>Use the buttons below (or your keyboard's arrow keys) "
                + "to navigate the instructions.</p>",
            "<p><img src='img/instr1.png'></img></p>In this task, you will be playing a series of gambling games."
                + "<p>In each game, you will be choosing between two <strong>slot machines</strong> like you might find in a casino.</p>",
            "<p><img src='img/instr2.png'></img></p>When you choose to play a particular machine, its payout will be shown. The machine you do not play on that turn will show XX."
                + "<p>Here, for example, the left machine was played and paid out 38 points.</p>",
            "During a game, each slot machine will pay out a different number of points on average. In particular, <strong>one of "
                + "the machines will always pay more on average</strong> and will be the better option to choose in a game.",
            "However, it may be difficult to tell which is the better machine during a game. This is because, when played,"
                + " a machine will give points with some spread around its average.",
            "Your goal is to <strong>figure out the average worth</strong> of each machine, so you can choose the better machine and earn as many points as possible.",
            "<div style='float: left;'><img src='img/instr1.png'></img>" + "<p class='small'><strong>5-turn</strong></p></div>"
                + "<div class='float: right;'><img src='img/instr7.png'></img>" + "<p class='small'><strong>10-turn</strong></p></div>"
                + "</div>"
                + "During the experiment, there will be two types of games: <strong>5-turn</strong> and <strong>10-turn games</strong>."
                + "The number of turns is determined by the height of the machines.",
            "<p><img src='img/instr8.png'></img></p>"
                + "You will be told which machine to choose in the <strong>first 4 turns</strong> of each game. "
                + "The green square will tell you which machine you MUST choose."
                + "<p>For instance, here you would are asked to choose the left machine.</p>",
            "<p><img src='img/instr10.png'></img></p>"
                + "After the first 4 turns, you will be free to choose between the two machines. The two green squares indicate that you are free to choose either machine.",
            "To get a sense of what this will be like, let’s try two practice games."
                + "<p>On the next screen, use the <strong>left/right arrow keys</strong> to choose machines.</p>"
                + "<p>For the first 4 turns, choose the machines the green square tells you to. After that, you can choose freely.</p>",
        ],
        show_clickable_nav: true
    }
    timeline.push(instr1)

    // demo games
    var demo1 = {
        type: "horizons-task",
        horizon: 5,
        colors: ["lightblue", "orange"],
        means: [60, 70],
        forced_choices: ['leftarrow', 'leftarrow', 'rightarrow', 'rightarrow'],
        data: {test_part: "demo"}
    }

    var demo_message = {
        type: "html-keyboard-response",
        stimulus: "End of demo game. Press any key to proceed",
    }

    var demo2 = {
        type: "horizons-task",
        horizon: 10,
        colors: ["orange", "lightblue"],
        means: [40, 20],
        forced_choices: ['rightarrow', 'leftarrow', 'rightarrow', 'rightarrow'],
        data: {test_part: "demo"}
    }
    
    timeline.push(demo1)
    timeline.push(demo_message)
    timeline.push(demo2)
    timeline.push(demo_message)

    // finish instructions
    var instr2 = {
        type: "instructions",
        pages: [
            "Great job! Now you know the rules of the game.",
            "At the end of the task, the total number of points you've earned will be converted into a <strong>performance bonus</strong>.",
            "Remember, your goal is to figure out the average worth of each machine, so you can choose the better machine and earn as many points as possible.",
            "Next, we will ask you some questions about the task."
                + "<p>You need to answer all questions correctly to proceed.</p>"
        ],
        show_clickable_nav: true
    }
    timeline.push(instr2)

    var comprehension_check = {
        type: 'survey-multi-choice',
        questions: [
            {prompt: "1. <strong>True</strong> or False: one machine will always be better on average than the other.", 
                options: ["True", "False"], required: true, horizontal: true,}, 
            {prompt: "2. True or <strong>False</strong>: a machine will pay out the same number of points every play.", 
                options: ["True", "False"], required: true, horizontal: true},
            {prompt: "3. True or <strong>False</strong>: I will be free to choose any machine during the first turn.", 
                options: ["True", "False"], required: true, horizontal: true},
            {prompt: "4. <strong>True</strong> or False: the number of points I earn will affect my performance bonus.", 
                options: ["True", "False"], required: true, horizontal: true}
        ],
        data: {test_part: "comprehension"}
    }
    timeline.push(comprehension_check)

    var comp = jsPsych.data.get().filter({test_part: 'comprehension'});
    var responses = comp.select("responses")
    if (responses != "{\"Q0\":\"True\",\"Q1\":\"False\",\"Q2\":\"False\",\"Q3\":\"True\"}") {
        var retest = {
            type: "html-keyboard-response",
            stimulus: "You answered incorrectly to one or more of the questions. Press any key to retest your comprehension." + 
                "<p>Hint: pay attention to the bolded words to help guide your answers.</p>",
        }
        timeline.push(retest)
        timeline.push(comprehension_check)
    }

    var begin = {
        type: "html-keyboard-response",
        stimulus: "Press space when you are ready to begin. Good luck!",
        choices: ['space']
    }
    timeline.push(begin)
    
    // push games onto timeline
    for (var i = 0; i < 80; i++){
        timeline.push(games[i])
        timeline.push(messages[i])
    }

    var end = {
        type: "html-keyboard-response",
        stimulus: 
        function() {
            var trials = jsPsych.data.get().filter({test_part: 'live'});
            var points = trials.select("points_earned").sum();

            return "<p>Thanks for participating! You earned " + points + " points across the 80 games." 
                + "<p>Press any key to finish the experiment.</p>"
            }
    }
    timeline.push(end);

    // start the experiment
    jsPsych.init({
        timeline: timeline,
        show_progress_bar: true,
        on_finish: function() {
            jsPsych.data.displayData();
        }
    });

  </script>
</html>
